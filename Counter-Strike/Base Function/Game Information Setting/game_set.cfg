
sv_password ""
//服務器密碼

rcon_password ""
// OP 密碼
// "" 表示沒有
 
sv_region 4
// 服務器所在區域註冊參數
// 255=全球
// 0=美國東部
// 1=美國西部
// 2=南美洲
// 3=歐洲
// 4=亞洲
// 5=澳洲
// 6=中東
// 7=非洲
 
sv_rcon_minfailures 3
// 允許輸入OP密碼 錯誤次數下限
// 達到下限則封禁對方的IP
 
sv_rcon_banpenalty 15
// 封禁的時限 單位 分鐘
// 0=永久
 
sv_maxupdaterate 60
// 服務器每秒更新最大頻率
// 根據實際網絡狀況調節
// sv_maxrate / 300 = 要設的值
// 默認=30
// 局域=101
 
sv_minupdaterate 20
// 服務器每秒更新最小頻率
 
sv_unlag 1
// 玩家延時補償
// 0=關閉
// 1=開啟 (默認)
 
sv_maxunlag 0.5
// 延時補償最大值默認 0.5
// 0.5=500毫秒 (默認)
 
sv_voiceenable 1
// 服務器是否允許麥克風語音通訊
// 0=禁止
// 1=允許 (默認)
 
sv_unlagsamples 1
// 延時補償數據包平均採樣數量
// 默認=1
 
sv_unlagpush 0
// 服務器推進延時補償
// 0=關閉 (默認)
// 1=開啟
 
mp_autokick 0
// 自動踢除不動的玩家
// 0=關閉
// 1=開啟 (比賽默認)
 
mp_autocrosshair 0
// 自動瞄準
// 0=關閉 (默認)
// 1=開啟
 
mp_autoteambalance 0
// 自動平衡雙方人數
// 0=關閉 (比賽默認)
// 1=開啟
 
mp_buytime 0.25
// 每回合購買武器裝備時間單位分鐘
// 比賽默認=0.25
 
mp_consistency 1
// 防止某些模型被更改
// 0=關閉
// 1=開啟 (默認)

mp_chattime 5
 
mp_c4timer 35
// C4爆炸倒計時單位秒
// 比賽默認=35
 
mp_decals 300
// 牆壁上的血花彈孔貼圖細節數據傳送(200-300)
 
mp_falldamage 1
// 高處落下傷害
// 0=關閉
// 1=開啟 (默認)
 
mp_fadetoblack 0
// 死後黑屏
// 0=關閉 (默認)
// 1=開啟
 
mp_flashlight 1
// 手電筒
// 0=禁止
// 1=允許 (默認)
 
mp_forcechasecam 2
// 死後跟隨
// 0=所有玩家
// 1=僅隊友
// 2=僅隊友，主視角 (比賽默認)
 
mp_forcecamera 2
// 死後視角選擇
// 0=全部視角
// 1=僅隊友，全部視角
// 2=僅隊友，主視角 (比賽默認)
 
mp_footsteps 1
// 腳步聲
// 0=關閉
// 1=開啟 (默認)
 
mp_fraglimit 0
//殺人數上限(1~n)，超過上限就換地圖
// 0=關閉 (默認)
 
mp_freezetime 10
// 每回合開始凍結時間單位秒
 
mp_friendlyfire 1
// 友軍傷害
// 0=關閉
// 1=開啟 (默認)
 
mp_friendly_grenade_damage 1
// 友軍手雷傷害
// 0=關閉
// 1=開啟
 
mp_hostagepenalty 0
// 懲罰人質殺手
// 0=不懲罰 (默認)
// 1~N=人質被殺數量，超過則踢出該玩家
 
mp_limitteams 10
// 兩隊人數差異上限
// 超過此上限，新玩家只能當觀察員
// 比賽默認=10
 
sv_logbans 0
// 服務器日誌裡記錄Ban掉玩家的內容
// 0=不記錄
// 1=記錄
 
mp_logecho 0
// 將服務器日誌反饋到控制台
// 0=關閉
// 1=開啟
 
mp_logdetail 0
// 服務器日誌裡記錄攻擊信息
// 0=不記錄任何信息
// 1=記錄敵人攻擊
// 2=記錄隊友攻擊
// 3=記錄所有攻擊
 
mp_logfile 0
// 服務器記錄日誌為文件
// 0=不記錄
// 1=記錄
 
mp_logmessages 1
// 服務器日誌裡記錄談話內容
// 0=不記錄
// 1=記錄
 
mp_maxrounds 0
// 回合上限，達到此上限，自動重新載入新地圖
// 0=無回合上限 (默認)
 
mp_playerid 0
// 當準星指向敵人或隊友時，顯示他們的名字
// 0=顯示所有人(比賽默認)
// 1=僅顯示隊友
// 2=不顯示
 
mp_roundtime 1.75
// 每回合時限單位分鐘
 
mp_timelimit 0
// 地圖最大時限，達此時限，自動重新載入新地圖
// 0=無時限
 
mp_tkpunish 0
// 懲罰隊友殺手
// 0=關閉 (默認)
// 1=開啟
 
mp_startmoney 800
// 第一回合開始金錢(800~16000)
// 加時賽=10000
 
mp_winlimit 0
// 一方最大勝利回合數，達到此數量，自動重新載入新地圖
// 0=無限制 (默認)
 
sv_aim 0
// 自動瞄準
// 0=關閉 (默認)
// 1=開啟
 
sv_airaccelerate 10
// 玩家在空中移動的速度
// 默認=10
 
sv_airmove 1
// 在空中移動&轉向
// 0=禁止
// 1=允許(默認)
 
sv_allowdownload 1
// 客戶端下載服務器資源
// 0=禁止
// 1=允許 (默認)
 
sv_allowupload 1
// 客戶端上傳自己的噴圖
// 0=禁止
// 1=允許 (默認)
 
sv_alltalk 0
// 警匪通話
// 0=禁止 (默認)
// 1=允許
 
sv_proxies 1
// HLTV代理
// 0=禁止
// 1=允許 (默認)
 
sv_cheats 0
// 作弊模式
// 0=關閉 (默認)
// 1=開啟
 
sv_clienttrace 1.0
// 客戶端模型的範圍框的尺寸
// 默認 1.0
 
sv_clipmode 0
// 鎖定客戶端快速模式
// 0=關閉(默認)
// 1=開啟
 
sv_contact mikeg2342001@hotmail.com
// 服務器構建者的聯繫郵箱
 
sv_friction 4
// 地面摩擦力默認 4
// 數值越低，摩擦越小
 
sv_gravity 800
// 重力默認 800
 
sv_maxrate 20000
// 服務器最大傳輸速率 <0-25000>
// (服務器上傳帶寬x 125) /服務器設定的最大人數= 要設的值
// 0=無限制
// 局域=25000
 
sv_maxspeed 320
// 客戶端最大移動速度
 
sv_minrate 2500
// 服務器最小傳輸速率 <0-25000>
// 0=無限制
 
sv_restartround 3
// 重新開始第一回合在n秒後

 
sv_restart 0
// 重新開始遊戲在n秒後
// 作用等同於sv_restartround
 
sv_send_logos 1
// 客戶端相互之間傳送噴圖
// 0=禁止
// 1=允許(同時確保sv_allowdownloads鍵值為1)
 
 
sv_send_resources 1
// 自動向客戶端傳送地圖關聯的& .res文件裡包括的資源文件
// 0=關閉
// 1=開啟(同時確保sv_allowdownload為1)
 
sv_stepsize 18
// 玩家的步伐距離
// 默認 18
 
sv_stopspeed 75
// 玩家停止移動時的速度默認 75
 
sv_timeout 65
// 客戶端連接服務器超時的時限，達到時限則斷開連接
 
sv_voicecodec voice_speex
// 語音通話解碼
// voice_miles是HL引擎長期以來用的語音解碼(默認)，佔用帶寬較大，為32kbps
// voice_speex是Valve新加入的解碼，優於voice_miles，佔用帶寬較少，為2.4kbps至15.2kbps
 
sv_voicequality 3
// 客戶端語音通話質量(確保sv_voicecodec voice_speex)
// 1=非常差...........佔用帶寬 2.4 kbps
// 2=差...............佔用帶寬 6.0 kbps
// 3=中等.............佔用帶寬 8.0 kbps
// 4=好...............佔用帶寬 11.2 kbps
// 5=非常清晰.........佔用帶寬 15.2 kbps
 
allow_spectators 1
// 觀察員模式
// 0=禁止
// 1=允許
 
decalfrequency 120
// 玩家噴圖的時間間隔單位秒
 
edgefriction 2
// 玩家與玩家、牆壁、物體之間的摩擦
// 默認 2
 
/host_framerate 0
// 與Demo錄製有關
// 0<n<1 為慢錄
// n=0 為正常(默認)
// n>1 為快錄
 
//log on
// 開始記錄日至
 
pausable 0
// 客戶端暫停遊戲
// 0=禁止
// 1=允許
